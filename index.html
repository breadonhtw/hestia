<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hestia - Discover Local Artisans and Makers</title>
    <meta
      name="description"
      content="Connect with talented home-based artisans in your neighborhood. Discover handcrafted pottery, textiles, woodwork, baked goods, and more from local creators."
    />
    <meta name="author" content="Hestia" />

    <link
      rel="preload"
      as="font"
      href="/fonts/Inter-VariableFont_opsz,wght.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/PlayfairDisplay-VariableFont_wght.woff2"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload hero mask and noise used by animated background -->
    <link rel="preload" as="image" href="/ethereal-mask.png" />
    <link rel="preload" as="image" href="/ethereal-noise.png" />

    <!-- Open Graph / Facebook / Telegram -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.hestia.sg/" />
    <meta
      property="og:title"
      content="Hestia – Discover Local Artisans in Singapore"
    />
    <meta
      property="og:description"
      content="Connect with talented home-based artisans and makers in your neighbourhood."
    />
    <meta property="og:image" content="https://www.hestia.sg/og-image.jpg" />

    <!-- Twitter / X -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.hestia.sg/" />
    <meta
      property="twitter:title"
      content="Hestia – Discover Local Artisans in Singapore"
    />
    <meta
      property="twitter:description"
      content="Connect with talented home-based artisans and makers in your neighbourhood."
    />
    <meta
      property="twitter:image"
      content="https://www.hestia.sg/og-image.jpg"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color (use your gold) -->
    <meta name="theme-color" content="#B8976A" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
